<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="_media/favicon.ico">
  <title>ZoieC's English Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <link 
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
  />

</head>


<body>
  <div id="app">请稍等，正在拼命加载中...</div>
  <script>
    window.$docsify = {
      name: '英语笔记',
      coverpage: true, 
      loadNavbar: true, 
      loadSidebar: true, 
      subMaxLevel: 2,
      auto2top: true,

      search: {
        maxAge: 86400000,             
        paths: 'auto',                     
        placeholder: '搜索',  
        noData: '找不到结果 !',         
        depth: 3,                      
      },

      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },
    
      count:{
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'left',       
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        localization: {
            words: "",
            minute: ""
        },
        isExpected: true
      },
   
    }
  </script>


  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>    
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>     
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>               
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-markdown.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-http.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>                   
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>                          
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>        
  <script src="https://cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>         
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>      

  <script 
      src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
      type="text/javascript">
  </script>
 
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>

</body>

</html>
